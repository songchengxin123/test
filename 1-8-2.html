<!DOCTYPE html>
<html>
  <head>
    <title></title>
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/rem.js"></script>
  </head>
	<body>
		<div class="container">
			<div class="tujl-head">
				<img src="img/s-34.png">
			</div>
			<ul class="tujl-ul">
				<li>
					<div class="tujl-left"><img src="img/s-35.png"></div>
					<div class="tujl-center">奉昌路安义站</div>
					<div class="tujl-right"><img src="img/s-25.png"></div>
				</li>	
				<li>
					<div class="tujl-left"><img src="img/s-36.png"></div>
					<div class="tujl-center">奉昌路靖安站</div>
					<div class="tujl-right"><img src="img/s-25.png"></div>
				</li>
			</ul>
			<div class="w96"style="font-size: .5rem ;line-height: 1.4rem;">车辆种类</div>
			<ul class="tujl-tab">
				<li class="kec-tab"> <div class="gou"><img src="img/s-38.png"></div> 客车</li>
				<li class="huoc-tab on"> <div class="gou"><img src="img/s-38.png"></div>货车</li>
			</ul>

			<ul class="tujl-ul kec"style="display: none">
				
				<li style="border-bottom: 1px solid #ccc;">
					<div class="tujl-left"><img src="img/s-37.png"></div>
					<div class="tujl-center">车型 客1（<=7座）</div>
					<div class="tujl-right"><img src="img/s-39.png"></div>
				</li>
					<button class="tc-btn blue">计算</button>
			</ul>
			<ul class="tujl-ul huoc">
				<li>
					<div class="tujl-left"><img src="img/icon-10.png"></div>
					<div class="tujl-center">轴组 <span class="hui">必选</span></div>
					<div class="tujl-right1"><img src="img/s-39.png"></div>
					<div class="tujl-right"><img src="img/icon-11.png"></div>
				</li>	
				<li style="border-bottom: 1px solid #ccc;">
					<div class="tujl-left"><img src="img/icon-12.png"></div>
					<div class="tujl-center">重量 <span class="hui">选填</span></div>

				</li>
					<button class="tc-btn blue">计算</button>
			</ul>

		</div>	

	</body>
	<script type="text/javascript">
		$(".tujl-tab .kec-tab").click(function(){
					$(this).addClass("on");
					$(this).siblings("li").removeClass("on");
					$(".tujl-ul.kec").show();
					$(".tujl-ul.huoc").hide();
				});
		$(".tujl-tab .huoc-tab").click(function(){
					$(this).addClass("on");
					$(this).siblings("li").removeClass("on");
					$(".tujl-ul.kec").hide();
					$(".tujl-ul.huoc").show();
				});
	</script>
</html>
